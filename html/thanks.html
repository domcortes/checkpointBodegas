<html lang="es">
<head>
	<title>COMERCIAL CHELECH</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div class="card">
						<div class="card-header text-center">
							<h1>¡Compra exitosa!</h1>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table">
									<tbody>
										<tr>
											<td>Monto</td>
											<td id="amount"></td>
										</tr>
										<tr>
											<td>Código de Autorización</td>
											<td id="authorizationCode"></td>
										</tr>
										<tr>
											<td>Número interno Chelech</td>
											<td id="buyOrder"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<span class="login100-form-title p-b-34">
						<p>Agradecemos tu preferencia y te invitamos a que visites nuestra pagina web</p>
					</span>
					<div class="container-login100-form-btn">
						<a href="https:///www.chelech.cl" class="login100-form-btn">Visita CHELECH.CL</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('http://www.chelech.cl/img/CHELELOGO.jpg');"></div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script>
		document.getElementById('amount').innerHTML = window.localStorage.getItem('amount');
		document.getElementById('authorizationCode').innerHTML = window.localStorage.getItem('authorizationCode');
		document.getElementById('buyOrder').innerHTML = window.localStorage.getItem('buyOrder');
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
